<script src="./libs/aframe.min.js"></script>
<script src="./libs/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
        <video id="woodchip" autoplay loop="true" src="woodchip.mp4"></video>
      </a-assets>
      <a-assets>
        <a-asset-item id="duck" src="Duck.gltf">
      </a-assets>
      <a-entity gltf-model="#duck" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    <!-- Using the asset management system. -->
      <!-- <a-video src="#woodchip" width="32" height="24" position="0 0 -20"></a-video> -->

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
			<!-- <a-text color= "green" value="TRUNG CARD" heigh="500"></a-text>
			<a-image src="mat_truoc_Trung_jp.jpg"></a-image> -->
      <!-- <a-video src="#woodchip" width="2" height="1.5" position="0 0 0"></a-video> -->
      <a-entity gltf-model="#duck" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>

    <!-- handle barcode marker -->
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
